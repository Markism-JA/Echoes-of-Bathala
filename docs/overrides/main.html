{% extends "base.html" %}
{% block styles %}
{{ super() }}
<style>
    [data-md-color-scheme="default"] {
        --md-primary-fg-color: #202020; 
        --md-primary-bg-color: #ffffff;

        --md-default-fg-color: #202020;
        --md-default-bg-color: #ffffff;

        --md-default-fg-color--light: #707070;
        --md-default-fg-color--lighter: #acacac;
        --md-accent-fg-color: #0052cc;
        --md-code-fg-color: #303030;
        --md-code-bg-color: #f5f5f5;
        --md-typeset-table-color: hsla(0, 0%, 0%, 0.12);
        --md-toc-fg-color--inactive: #888888;
    }

    [data-md-color-scheme="slate"] {
        --md-primary-fg-color: #101214;
        --md-primary-fg-color--light: #d0d0d0;
        --md-primary-bg-color: #f0f0f0;
        # --md-default-fg-color: #d0d0d0;
        --md-default-fg-color--light: #909090;
        --md-default-fg-color--lighter: #404040;
        --md-default-bg-color: #121212;
        --md-accent-fg-color: #3498db;
        --md-code-fg-color: #e0e0e0;
        --md-code-bg-color: #1e1e1e;
        --md-typeset-table-color: hsla(0, 0%, 100%, 0.12);
    }
</style>
{% endblock %}
