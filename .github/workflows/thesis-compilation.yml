name: LaTeX Thesis Compilation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/thesis_documentation/**.tex'
      - 'docs/thesis_documentation/**.bib'
      - '.github/workflows/latex_compile.yml'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up TeX Live and Tools
        uses: xu-cheng/latex-action@v2
        with:
          compiler: lualatex
          pre-compile: 'tlmgr install latexmk biber enumitem biblatex-apa geometry titlesec ragged2e makecell tocloft fancyhdr textcase tabularx etoolbox parskip setspace csquotes longtable booktabs array float'

      - name: Compile Thesis Document
        run: |
          cd docs/thesis_documentation/
          latexmk -lualatex -pdf main.tex

      - name: Upload Compiled PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: docs/thesis_documentation/main.pdf
