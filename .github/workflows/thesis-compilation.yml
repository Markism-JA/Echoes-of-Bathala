name: LaTeX Thesis Compilation

on:
  push:
    branches:
      - master
    paths:
      - 'docs/thesis_documentation/**.tex'
      - 'docs/thesis_documentation/**.bib'
      - '.github/workflows/latex_compile.yml'

  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up TeX Live, Tools, and Compile
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: docs/thesis_documentation/
          root_file: main.tex
          compiler: latexmk
          latexmk_use_lualatex: true
          extra_system_packages: ttf-mscorefonts-installer
          
          pre_compile: 'tlmgr update --self && tlmgr install latexmk biber enumitem biblatex-apa geometry titlesec ragged2e makecell tocloft fancyhdr textcase etoolbox parskip setspace csquotes booktabs float'

      - name: Upload Compiled PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: docs/thesis_documentation/main.pdf
